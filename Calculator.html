<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="Calculator.css">
</head>
<body>

<div class="container">
	
<!-- ROW 1 -->
	<div class="row">
		<div class="col-md-12 Row-1">
			<p>0</p>
		</div>
	</div>

<!-- ROW 2 -->
	<div class="row">
		<div class="col-md-3 Row-2">
			<p>AC</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>+/-</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>%</p>
		</div>
		<div class="col-md-3 Symbols">
			<p>รท</p>
		</div>
		
	</div>

<!-- ROW 3 -->
	<div class="row">
		<div class="col-md-3 Row-2">
			<p>7</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>8</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>9</p>
		</div>
		<div class="col-md-3 Symbols">
			<p>x</p>
		</div>
		
	</div>


<!-- ROW 4 -->
	<div class="row">
		<div class="col-md-3 Row-2">
			<p>4</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>5</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>6</p>
		</div>
		<div class="col-md-3 Symbols">
			<p>-</p>
		</div>
		
	</div>

<!-- ROW 5 -->
	<div class="row">
		<div class="col-md-3 Row-2">
			<p>1</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>2</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>3</p>
		</div>
		<div class="col-md-3 Symbols">
			<p>+</p>
		</div>
		
	</div>

<!-- ROW 6 -->
	<div class="row">
		<div class="col-md-6 Row-2">
			<p>0</p>
		</div>
		<div class="col-md-3 Row-2">
			<p>.</p>
		</div>
		<div class="col-md-3 Symbols">
			<p>=</p>
		</div>
		
	</div>


</div>

<script type="text/javascript" src="js/jquery-3.6.1.min.js"></script>
<script type="text/javascript" src="js/bootstrap.js"></script>

</body>
</html>
